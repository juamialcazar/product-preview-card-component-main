<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
  </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="item-wrapper">
    <picture>
      <img id="img-mobile" src="images/image-product-mobile.jpg" alt="">
      <img id="img-desktop" src="images/image-product-desktop.jpg" alt="">
    </picture>
    <!-- <img src="images/image-product-mobile.jpg" alt=""> -->
      <div class="text-wrapper">
        <p class="item-category">Perfume</p>

        <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="item-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-wrap">
          <h1 class="disc-price">$149.99</h1>
          <p class="price">$169.99</p>
        </div>
        

        <div class="button">
          <object data="images/icon-cart.svg" class="cart-icon"></object>
          <p>Add to Cart</p>
        </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juami</a>.
  </div>
</body>
</html>
